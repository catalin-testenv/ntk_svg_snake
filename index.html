    <body>
        <div class="table">
            <div class="cell">
                <div id="container">
                    <svg
                        xmlns='http://www.w3.org/2000/svg' 
                        xmlns:xlink='http://www.w3.org/1999/xlink'
                        id="main"
                    >
                        <defs>
                            
                            <symbol id="symbol_svg_chain">
                                <rect width="100%" height="100%" style="fill: deepskyblue; " />
                                <rect width="50%" height="100%" x="25%" style="" />
                                <rect width="50%" height="25%" x="25%" style="fill: indianred; " />
                            </symbol>
                            
                            <symbol id="symbol_simple_rect">
                                <rect width="100%" height="100%" />
                            </symbol>
                            
                            <!-- used in controller only -->
                            <symbol  id="controller_side"  > <!-- onclick="fire_native_event(evt)" ontouchstart="fire_native_event(evt)" -->
                                <polygon  points="5,0 33.333,33.333 66.666,33.333 95,0 "  />
                            </symbol>
                            
                        </defs>
                        
                        <svg id="svg_small_info_area" style="display:none;">
                            <use x="0" y="0" width="100%" height="100%" xlink:href="#symbol_simple_rect"  />
                            <text id="info_text" x="0" y="20" width="100%">info</text>
                        </svg>
                        
                        <svg id="svg_game_area" style="display:none;">
                            <use x="0" y="0" width="100%" height="100%" xlink:href="#symbol_simple_rect"  />
                        </svg>
                        
                        <svg id="svg_info_area" style="display:none;">
                            <use x="0" y="0" width="100%" height="100%" xlink:href="#symbol_simple_rect"  />
                        </svg>
                        
                        <svg id="svg_controller_area" style="display:none;">
                            <svg id="controller" viewBox="0 0 100 100" preserveAspectRatio="none"  >
                                <use xlink:href="#symbol_simple_rect" width="100" height="100" />
                                <circle cx="50" cy="50" r="40"   />
                                <g id="controls">
                                    <use  id="controller_side_up"    xlink:href="#controller_side" transform="rotate(0, 50 50)" />
                                    <use  id="controller_side_right" xlink:href="#controller_side" transform="rotate(90, 50 50)" />
                                    <use  id="controller_side_down"  xlink:href="#controller_side" transform="rotate(180, 50 50)" />
                                    <use  id="controller_side_left"  xlink:href="#controller_side" transform="rotate(270, 50 50)" />
                                    <rect id="controller_side_center" x="35" y="35" width="30" height="30" />
                                </g>
                            </svg>
                        </svg>
                        
                    </svg>
                </div>
            </div>
        </div>
        
    </body>
